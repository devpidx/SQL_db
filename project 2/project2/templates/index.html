      <h1>DOWNSTREAM CODES</h1>
      <p>Search for Downtream Product Codes</p>

    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="code">Enter a Code</label>
                        <input class="form-control" id="code" type="text" placeholder="">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Productdef">Enter a Product Definition</label>
                        <input class="form-control" id="Productdef" type="text" placeholder="">
                      </li>  
                      <li class="filter list-group-item">
                        <label for="Description">Enter Description</label>
                        <input class="form-control" id="Description" type="text" placeholder="">
                      </li> 
                      </li>
                      <li class="filter list-group-item"> 
                        <label for="cetaneoctane">Enter Cetane Octane</label>
                        <input class="form-control" id="cetaneoctane" type="text" placeholder="">
                      </li>
                      <li class="filter list-group-item">  
                        <label for="requester">Enter requester</label>
                        <input class="form-control" id="requester" type="text" placeholder="">  
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Search</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Cetane Octane</th>
                  <th class="table-head">Code</th>
                  <th class="table-head">Comments</th>
                  <th class="table-head">Date Code Assigned</th>
                  <th class="table-head">Description</th>
                  <th class="table-head">Oxygenate Percent</th>
                  <th class="table-head">Oxygenated</th>
                  <th class="table-head">Product Definition</th>                  
                  <th class="table-head">Requester</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

        <div class="col-5 m-0">
